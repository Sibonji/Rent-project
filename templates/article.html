<div class="element">
    <p>Арендовать {{ post[2] }}</p>
    <form action="/rent_res/{{post[5]}}/{{post[0]}}" method="POST">
        <input type="text" name="name" id="name" placeholder="Имя" style="background-color:white" class="form-feild"><br>
        <input type="text" name="pwd" id="pwd" placeholder="Пароль" style="background-color:white" class="form-feild"><br>
        <button type="submit" class="add-btn">Арендовать</button>
    </form>
</div>
<div class="element">
    {% if err == 1 %}
        <p color="red">Некорректные имя пользователя или пароль</p>
    {% endif %}
</div>
